{% if user.is_authenticated %}
<div class="mt-6 px-6 py-8 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Shopping Cart</h2>
    <ul>
      {% for cart_item in user.shoppingcart.items.all %}
        <li>
          {{ cart_item.quantity }} x {{ cart_item.item.name }}
          <a href="{% url 'item:remove_from_cart' item_id=cart_item.id  %}" class="bg-red-500 text-white px-4 py-2 rounded-md mt-4">Remove</a>
        </li>
      {% endfor %}
    </ul>
        <p class="mb-6 text-2xl">Total Price: {{ user.shoppingcart.total_price }}</p>
       
  </div>
{% endif %}
