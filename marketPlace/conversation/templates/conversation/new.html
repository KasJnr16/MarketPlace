{% extends "core/base.html" %}

{% block title %}New Conversation{% endblock %}

{% block content %}
<section>
    <h1 class="mb-6 text-3xl">New Conversation</h1>

    <form method="POST" action=".">
        <div class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        </div>

    {% if form.errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{field.errors }}
            {% endfor%}

            {{ form.non_field_errors }}
        </div>
    {% endif %}

     <button class="mt-6 py-4 px-6 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white" type="sumbit">
        Send
    </button>
    </form>
</section>
{% endblock %}
