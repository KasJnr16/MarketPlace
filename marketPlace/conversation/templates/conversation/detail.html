{% extends "core/base.html" %}

{% block title %}Conversation{% endblock %}

{% block content %}
<section>
    <h1 class="mb-6 text-3xl">Conversation</h1>

    <div class="space-y-6">
        {% for message in conversation.messages.all %}
            <div class="p-6 flex rounded-xl mb-2 {% if message.created_by == request.user %}bg-blue-100{% else %}bg-gray-100{% endif %}">
                <div>
                    <p class="mb-4"><strong>{{ message.created_by }}</strong> @ {{ message.created_at}}</p>
                    <p>{{ message.content }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
<section>
    <div>
        <form method="POST" class="mt-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="py-4 px-6 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">
                Send
            </button>
        </form>
    </div>
</section>
{% endblock %}
